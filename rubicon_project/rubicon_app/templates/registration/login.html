{% extends 'rubicon_app/base.html' %}

{% block content %}

<div class="columns">
  <div class="column is-half is-centered">
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    {# Assumes you setup the password_reset view in your URLconf #}
    <p><a href="{% url 'password_reset' %}">Need to reset your password?</a></p>
  </div>
</div>

{% endblock %}
